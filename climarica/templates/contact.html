{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | CLIMARICÁ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header style="background-image: url('{% static 'img/bg.png' %}')">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-nav">
                    <a href="{% url 'index' %}" class="navbar-brand">CLIMARICÁ</a>
                    <a href="{% url 'index' %}">INÍCIO</a>
                    <a href="{% url 'about' %}">SOBRE</a>
                    <a href="{% url 'news' %}">NOTÍCIAS</a>
                    <a href="{% url 'reports' %}">BOLETIM</a>
                    <a href="{% url 'contact' %}">CONTATO</a>
                    <a href="http://localhost:8000/admin/"><i class="fa-regular fa-user"></i></a>
                </div>
            </div>
        </nav>
    <div id="contact-container">
        <div id="success-message" class="hidden" style="padding: 30px; border: none;">
            <p>Obrigado(a)!
                Seu comentário foi enviado. </p>
            <a href="{% url 'contact' %}" class="back-btn">Voltar</a>
        </div>
        <form action="mailto:larissarocha9@gmail.com" enctype="multipart/form-data" method="POST" id="contact-form">
        <h1 style="margin-top: -30px;">Comentários</h1>
        <div class="underline" style="margin-bottom: 50px;">
        </div>
          <div class="contact-name">
            <label for="contact-name">
            <input type="text" placeholder="Nome" name="name" id="name_input" required>
            </label>
          </div>
          <div class="contact-email">
            <label for="contact-email">
            <input type="email" placeholder="E-mail" name="email" id="email_input" required>
            </label>
          </div>
          <div class="contact-telephone">
            <label for="contact-telephone">
            <input type="text" placeholder="Nº de telefone" name="telephone" id="telephone_input" required>
            </label>
          </div>
          <div class="contact-subject">
            <label for="contact-subject">
            <select placeholder="Assunto" name="subject" id="subject_input" required>
                {% for assunto in assuntos %}
              <option value="{{ assunto.0 }}" {% if form.assunto.value == assunto.0 %}selected{% endif %}>
                  {{ assunto.1 }}
              </option>
                {% endfor %}
            </select>

          </div>
          <div class="contact-message">
            <label for="contact-message">
                <textarea name="message" placeholder="Comentários" id="message_input" cols="30" rows="5" required></textarea>
            </label>
          </div>
          <div class="contact-submit">
            <input type="submit" value="Enviar" id="contact_form_button" />
          </div>
        </form>
      </div>
    </header>
<div class="footer">
    <p>© MARICÁ - 2024 Todos os direitos reservados.</p>
</div>
</body>
</html>
